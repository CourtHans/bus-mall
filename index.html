<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus-Mall</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <header>
        <img id="busLogo" src="images/bus.png" alt="bus">
        <h1>Bus Mall</h1>
    </header>

    <main>
        <div id="mainDiv">
            <!-- <section class="results">

                <h2>Results</h2>

                <ul id="tally">
                    <li id="placeholder">Once you've made 25 selections, your results will display here.</li>
                </ul>

            </section> -->
            <section id="instructions">
                Three potential products are displayed for you. For each new grouping, please select your favorite
                by clicking on the image.<br>
                Once the screen refreshes, please choose your new favorite!
            </section>

            <section id="products">

                <figure>
                    <img id="first-image">
                    <figcaption id="first-text"></figcaption>
                </figure>

                <figure>
                    <img id="second-image">
                    <figcaption id="second-text"></figcaption>
                </figure>

                <figure>
                    <img id="third-image">
                    <figcaption id="third-text"></figcaption>
                </figure>
            </section>

           <div id="prettyCharts">
               <canvas id="myChart" width="400" height="400"></canvas>
               <canvas id="myPercentageChart" width="400" height="400"></canvas>
            </div>

        </div>

    </main>

    <footer>
        <p>Thank you for your participation!</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
